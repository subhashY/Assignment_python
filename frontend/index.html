<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="bar"></div>
            <div class="title">Drop file to upload</div>
            <div class="dropzone">
                <div class="content">
                    <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                    <span class="filename"></span>
                    <input id="file-selector" type="file" class="input">
                </div>
            </div>
            <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
            <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
            <div id="uploadbtn" class="upload-btn">Upload file</div>
        </div>
    </div>
    <script defer src="./main.js"></script>
</body>
</html>
